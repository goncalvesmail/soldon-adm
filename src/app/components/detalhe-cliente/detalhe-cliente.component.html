<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Clientes
      <small>Incluir/Editar Cliente</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Clientes</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Informações do Cliente</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" #clienteForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="box-body">
              <div class="form-group">
                <label for="nomeID">Nome</label>
                <input id="nomeID" type="text" name="nome" [(ngModel)]="cliente.nome"
                  class="form-control" required placeholder="Nome ..." #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                  Nome é obrigatório
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" [(ngModel)]="cliente.email" required
                  class="form-control" required id="exampleInputEmail1" placeholder="E-Mail ..."
                  #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                    class="alert alert-danger">
                  E-Mail é obrigatório
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.form.valid">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
